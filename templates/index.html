{% extends 'base.html' %}

{% block head %}
<title>Vehicle Detection</title>
{% endblock %}

{% block body %}
<div class="hud">
    <div class="hud-top">
        <div class="hud-logo">CVAMS</div>
        <div class="hud-subtitle">Campus Vehicle Access Management</div>
        <div class="hud-search">
            <input type="text" class="hud-input" placeholder="Search">
            <button class="hud-btn">SEARCH</button>
            <button class="hud-menu" id="toggle"><span></span><span></span><span></span></button>
        </div>
    </div>

    <div class="hud-grid">
        <section class="hud-panel left">
            <header class="panel-title">DETECTED VEHICLE</header>
            <div class="panel-body">
                <div class="panel-screen">
                    <img id="latest-image" 
                         src="{{ url_for('static', filename='image-not-found-scaled-1150x647.png') }}" 
                         alt="Detected Vehicle" 
                         data-fallback-url="{{ url_for('static', filename='image-not-found-scaled-1150x647.png') }}">
                </div>
                <div class="panel-subtitle">Recent Detections</div>
                <div class="textboxcontainer"></div>
            </div>
        </section>

        <section class="hud-panel right">
            <header class="panel-title">LIVE VIDEO FEED</header>
            <div class="panel-body">
                <div class="panel-screen">
                    <img src="{{ url_for('video') }}" alt="Live Feed">
                </div>
            </div>
        </section>
    </div>

    <footer class="hud-footer">
        <div class="footer-col">Team: Amrit Lal Paswan, Kritensh Kumar, Rishika Kumari, Nitish Kumar</div>
        <div class="footer-col">Â© All rights reserved.</div>
    </footer>
</div>
{% endblock %}
